{{ $lang := .Site.Language.Lang }}
<div class="canva-wrapper">
  {{ if eq $lang "en" }}
    <img src="{{ .Site.Params.canva_en_image }}" alt="Wedding Design English" class="canva-image">
  {{ else if eq $lang "th" }}
    <img src="{{ .Site.Params.canva_th_image }}" alt="Wedding Design Thai" class="canva-image">
  {{ else }}
    <img src="{{ .Site.Params.canva_en_image }}" alt="Wedding Design" class="canva-image">
  {{ end }}
</div>
